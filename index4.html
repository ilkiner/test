<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<br />
<br />
<body>
    
    <main>
   <section id="forms">
    <div>
        <h1>Agent Registration</h1>
        <div class="container">
        
            <form class="form-control">
                <header>
                    <header>
                        <h3>
                        Profile information
                    </h3>
                </header>
                <br/>
                <br/>
                 <div class="User details">
                 <div class="input-box">
                 <span class="details">
    Agency Name
                </span>
                <input type="text" required placeholder="please enter the name"/>
            
            </div>
                    <div class="input-box">
                    <span class="details">
       Agency Type
                   </span>
                   <input type="type" required placeholder="please enter the type" />
                
                </div>
                <div class="input-box">
                <span class="details">
    Address
               </span>
               <input type="address" required placeholder="please enter the address" />
            </div>
               <div class="input-box">
                <span class="details">
    password
               </span>
               <input type="password" 
               required
               aria-controls="password" 
               minlength="8"
               maxlength="24"
               placeholder="please enter password"
               />
            </div>
               <div class="input-box">
                <span class="details">
   Toll-free number
               </span>
               <input type="toll-free" required placeholder="please enter the phone number" />
            </div>
    <div class="input-box">
        <span class="details">
Company Name
       </span>
       <input type="company name" required placeholder="company name" />
    </div>
<div class="input-box">
    <span class="details">
City
   </span>
   <input type="city" required placeholder="" />
</div>
<div class="input-box">
    <span class="details">
State
   </span>
   <input type="state" required placeholder="" />
</div>

<div class="input-box">
    <span class="details">
Telephone number
   </span>
   <input type="Telephone number" required placeholder="Telephone number" />
</div>
<div class="input-box">
    <span class="details">
Email
   </span>
   <input type="email" required placeholder="email" />
</div>
<div class="input-box">
    <span class="details">
website
   </span>
   <input type="website" required placeholder="website" />
</div>
    <div>
        <label for="">Office space</label>
        <div>
            <span>Owned</span>
            <input type="radio" name="Office space" />
        <div>
            <span>Rental</span>
            <input type="radio" name="Office space" />
        </div>
        <div class="logo">
            <label for="">Company logo</label>
            <form action="">
                <input type="file">
            </form>
    </div>
   <button class="cntnbtntext">
    <span class="cntnbtntext">Continue</span>
        <i class="fa-duotone fa-solid fa-arrow-right"></i>
    </button>
    
   </div> 
    </section>
    </main>
